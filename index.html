<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Contest Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cf1f3ea29f.js" crossorigin="anonymous"></script>


</head>

<body>
    <div class="box" id="heading">
        <h1> Team Contest Finder</h1>

    </div>

    <div class="box">

        <input type="text" placeholder="Handle..." id="handleInp">
        <button onclick="addHandle()">+</button>

    </div>
    <div class="box">
        <table class="table" id="handleTable">
            <thead>
                <tr id="heading">
                    <th style="width: 75%">Handle</th>
                    <th>Rating</th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>
    </div>
    <div class="find">
        <button type="button" class="btn btn-outline-dark btn-lg " onclick="Show()">Find</button>
    </div>

    <div class="box">
        <table class="table" id="contestTable">


            <tbody>
            </tbody>
        </table>
    </div>



    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
</body>

</html>
